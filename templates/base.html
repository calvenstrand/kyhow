	<body>
<body>

	<div class="container">
		<div class="row">
				
			<!-- start: Main Menu -->
			<div class="span2 main-menu-span">
				<div class="nav-collapse sidebar-nav">
					<div class="imgresp">
						<img src="/static/img/kyh.png" style="margin-top:20px;">
					</div>
				
					<ul class="nav nav-tabs nav-stacked main-menu">
						{% if user.is_anonymous %}
						{% else %}
						<li><a href="/schoolclass/"><i class="icon-list-alt icon-white"></i><span class="hidden-tablet"> Klasser</span></a></li>
						<li><a href="/company/"><i class="icon-briefcase icon-white"></i><span class="hidden-tablet"> Företag</span></a></li>
						<li><a href="/createpage/"><i class="icon-edit icon-white"></i><span class="hidden-tablet"> Skapa</span></a></li>
						<li><a href="/accounts/logout/"><i class="icon-lock icon-white"></i><span class="hidden-tablet"> Logga ut</span></a></li>
						{% endif %}
						</ul>
					

				</div><!--/.well -->
			</div><!--/span-->
			<!-- end: Main Menu -->
			
			<!-- start: Content -->
			<div class="content">
				<ul class="breadcrumb">
					{% block headermeny %}
					{% endblock %}
					<!--<li><a href="#">Home</a> <span class="divider">/</span></li>
					<li><a href="#">Library</a> <span class="divider">/</span></li>
					<li class="active">Data</li>-->
				</ul>			
			<hr>
			
			
			
			<!-- INNEHÅLL HÄR UNDER -->
			{% block content %}{% endblock %}
	
			
			</div><!--/content-->

		<footer>


		</footer>

    <!-- Le javascript
    -------------------------------------------------------------------------------->


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="static/js/vendor/jquery-1.8.3.min.js"><\/script>')</script>
    <script src="/static/js/vendor/jquery-ui-1.9.2.custom.min.js"></script>
    <script src="/static/js/vendor/bootstrap.min.js"></script>
    <script src="/static/js/vendor/jquery.dataTables.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/vendor/jquery.notify.min.js"></script>
    <script>
        var notifys = {
            init : function( options ) {  },
            show : function( options ) {  },
            hide : function( ) {  },
            notify : function( number ) {

                if (number === 1){
                    $("#container").notify("create", "notify-green", {
                        title: 'Formulär sparades!',
                        text: ''
                    });
                }else if(number === 2){
                    $("#container").notify("create", "notify-green" , {
                        title: 'Inlämningsstatusen förändrades utan fel!',
                        text: ''
                    });
                }else if(number === 3){
                    $("#container").notify("create" , {
                        title: 'Visar kurs: '+ $('.content').children('b').first().text() +'!',
                        text: ''
                    });
                }
            }
        }

        ///


    </script>
    <!-- set the container hidden to avoid a flash of unstyled content
   when the page first loads -->
    <div id="container" style="display:none">

        <!--
        Later on, you can choose which template to use by referring to the
        ID assigned to each template.  Alternatively, you could refer
        to each template by index, so in this example, "basic-tempate" is
        index 0 and "advanced-template" is index 1.
        -->
        <div id="basic-template">
            <a class="ui-notify-cross ui-notify-close" href="#">x</a>
            <h1>#{title}</h1>
            <p>#{text}</p>
        </div>

        <div id="notify-green" class="notify-green">
            <a class="ui-notify-cross ui-notify-close" href="#">x</a>
            <h1>#{title}</h1>
            <!-- ... you get the idea ... -->
        </div>

        <div id="course-notify" class="notify-green">
            <a class="ui-notify-cross ui-notify-close" href="#">x</a>
            <h1>#{title}</h1>
            <!-- ... you get the idea ... -->
        </div>

    </div>

    {% if answer > 0  %}

        <script>

            setTimeout(function(){
                notifys.notify({{ answer }});
            },1);//30 minutes

             </script>
    {% endif %}
    {% block scripts %}
    {% endblock %}
    </body>
</html>
