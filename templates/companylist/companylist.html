{% extends "base.html" %}

{% block content %}
<div class="input-append">
    <input id="tagsearch" type="text"><input type="hidden" id="hid_id">
    <button class="btn" id="search" type="button">Sök på tagg</button>
</div>

        {% for education in education_list %}
            <h2>{{ education.name }}</h2>

            <ul>
                {% for companies in education.companies.all %}

                    <a href="/company/{{ companies.id }}"><li>{{ companies.name }}</li></a>

                {% endfor %}
            </ul>
            <br/>

        {% endfor %}

{% endblock %}
{% block scripts %}
    <script src="/static/js/companylist/search.js">


{% endblock %}
